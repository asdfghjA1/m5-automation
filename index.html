<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>CSV Data Table</h1>
  <table id="data-table">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Function to fetch CSV and display in table
    const displayCsvTable = async (csvUrl) => {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const text = await response.text();
        const rows = text.split('\n').map(row => row.split(','));

        if (rows.length === 0) throw new Error('No data found in CSV');

        // Create table headers
        const table = document.getElementById('data-table');
        const thead = table.querySelector('thead tr');
        const tbody = table.querySelector('tbody');

        rows[0].forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          thead.appendChild(th);
        });

        // Create table rows
        rows.slice(1).forEach(row => {
          if (row.length === rows[0].length) {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });

      } catch (error) {
        console.error('Error fetching or parsing CSV file:', error);
        alert('An error occurred while fetching or parsing the CSV file. Check the console for details.');
      }
    };

    // Call the function with the CSV file URL
    displayCsvTable('./video_data.csv'); // Adjust path if necessary
  </script>
</body>
</html>
